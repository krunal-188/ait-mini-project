<div class="signup-form">
    <form #f="ngForm" (ngSubmit)="signUp(f.value)">
		<h2>Sign Up</h2>
		<p>Please fill in this form to create an account!</p>
		<hr>
        <div class="form-group">
			<input type="text" class="form-control" name="name" ngModel placeholder="Name" required="required">
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" ngModel placeholder="Email" required="required">
        </div>
		<div class="form-group">
			<input type="number" class="form-control" name="age" ngModel placeholder="Age" required="required">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="address" ngModel placeholder="address" required="required">
		</div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" ngModel placeholder="Password" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="confirm_password" ngModel placeholder="Confirm Password" required="required">
        </div>        
        <div class="form-group">
			<label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </div>
    </form>
	<div class="hint-text">Already have an account? <a routerLink="/login">Login here</a></div>
</div>
